<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Facts</h1>
        <button id="generateFactBtn">Generate Fun Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "The first feature-length film ever made was 'The Story of the Kelly Gang' in 1906.",
            "The longest movie ever made is 'Logistics,' which runs for 857 hours.",
            "The most expensive movie is 'Pirates of the Caribbean: On Stranger Tides' with a budget of $379 million.",
            "Walt Disney's 'Snow White and the Seven Dwarfs' was the first full-length animated feature film.",
            "'Avatar' is the highest-grossing film of all time, with over $2.8 billion in revenue.",
            "The oldest surviving motion picture is 'Roundhay Garden Scene,' lasting just over two seconds.",
            "'The Jazz Singer' was the first feature-length film with synchronized dialogue sequences.",
            "Three films share the record for the most Oscars won by a single film, each with 11 awards.",
            "The first 3D feature film was 'Bwana Devil,' released in 1952.",
            "'The Rocky Horror Picture Show' holds the record for the longest-running release in film history."
        ];

        document.getElementById('generateFactBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
